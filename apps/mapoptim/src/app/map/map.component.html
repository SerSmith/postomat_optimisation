<div class="map-container">

  <div class="map-frame">

    <div id="map"></div>

  </div>
  <div class="actions">
    <div class="filters-icon" (click)="showFilters()">
      <img class="filters-icon-img" src="../../assets/filter.png" alt="filters">
    </div>
    <div class="filters-icon" [routerLink]="['/table']">
      <img class="filters-icon-img" src="../../assets/table.png" alt="table">
    </div>
    <a class="filters-icon" href='{{saveLink}}' *ngIf="optType">
      <img class="filters-icon-img" src="../../assets/save.png" alt="save">
    </a>
  </div>

  <div class="filters" *ngIf="filtersShowed">
    <app-filters (selectedFilters)="applyFilters($event)"
                 (selectedFilters1)="resetFilters()"
                 (selectedFilters2)="optFilters($event)"></app-filters>
  </div>
  <div class="showInfo" *ngIf="showedInfo" [ngClass]="{toBottom: !parametersList}">
    <app-left-panel [selectedPoint]="selectedPoint"
                    (closeInformation)="closeInformation()"
                    (changePointType)="changePointType($event)"
    ></app-left-panel>
  </div>
  <div class="map-statictic" *ngIf="parametersList">
    <ng-container *ngFor="let parameter of parametersList">
      <p class="map-statictic-text">Постомат ближе {{parameter.time}} минут ходьбы: {{parameter.percent_people}}%</p>
    </ng-container>
  </div>
  <div class="loader" *ngIf="loader">Загрузка
    <div class="left-panel-icon">
      <img class="left-panel-icon-img" src="../../assets/close.png" (click)="close()"></div>
  </div>
</div>
